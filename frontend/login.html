<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TaskFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex justify-center items-center h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-96">
    <h2 class="text-3xl font-bold text-center mb-6 text-white">Login</h2>

    <input id="email" class="w-full mb-3 p-3 rounded bg-gray-700 text-white" placeholder="Email" />
    <input id="password" type="password" class="w-full mb-5 p-3 rounded bg-gray-700 text-white" placeholder="Password" />

    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded text-white font-semibold">
      Login
    </button>

    <p class="text-gray-400 text-center mt-4">
      Don't have an account? <a href="signup.html" class="text-blue-400 underline">Signup</a>
    </p>

  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      alert(data.message);

      if (data.token) {
        localStorage.setItem("token", data.token);
        window.location.href = "index.html"; // go to main page
      }
    }
  </script>

</body>
</html>
